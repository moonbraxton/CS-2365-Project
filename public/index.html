<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
        <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
        <form action="#" class="login">
            <div class="field">
                <input type="text" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="field">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="pass-link">
                <a href="#">Forgot password?</a>
            </div>
            <div class="field btn">
                <div class="btn-layer"></div>
                    <input type="submit" value="Login">
                </div>
            <div class="signup-link">Not a member? <a href="">Signup now</a></div>
        </form>
        <form action="#" class="signup">
            <div class="field">
                <input type="text" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="field">
                <input type="text" placeholder="Card Number" pattern="^([0-9]{4}[\s-]?){3}([0-9]{4})$" required>
            </div>
            <div class="field">
                <input type="text" placeholder="Card Expiration Date (MM/YY)" pattern="^\d{2}\/\d{2}$" required>
            </div>
            <div class="field">
                <input type="text" placeholder="CVV" maxlength="3" pattern="[0-9]{3}"required>
            </div>
            <div class="field">
                <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
                <input type="password" placeholder="Confirm password" required>
            </div>
            <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
            </div>
        </form>
    </div>
    </div>
    </div>
    </body>
</html>
